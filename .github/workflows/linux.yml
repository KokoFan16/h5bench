name: linux 

on:
  pull_request:
    branches: [ master ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  h5bench:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2

      - name: Dependencies
        run: |
          sudo apt-get update
          # mpi
          sudo apt-get install libopenmpi-dev
          # hdf5
          sudo apt-get install libhdf5-mpi-dev
          
      - name: Build H5bench
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Test H5bench
        working-directory: ./build
        run: ctest -L serial
