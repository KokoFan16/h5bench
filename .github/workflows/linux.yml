name: linux 

on:
  pull_request:
    branches: [ master ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  h5bench:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2

      - name: Dependencies
        run: sudo .github/workflows/dependencies-linux.sh

      - name: Build H5bench
        working-directory: ./src
        run: |
          mkdir build && cd build
          cmake ..
          make

      - name: Test H5bench
        working-directory: ./src/build
        run: ctest -L serial
