name: lint

on:
  push:
    paths:
      - h5bench

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.7
          architecture: x64
      - name: install flake8
        run: pip install flake8
      - name: run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'flake8'
